<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern ToDo App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- AUTH CARD (Visible before login) -->
<div id="authContainer" class="auth-container">
  <div class="auth-card">
    <h2>Welcome to ToDo App</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <div class="auth-btns">
      <button onclick="login()">Login</button>
      <button onclick="signup()">Signup</button>
    </div>
    <p class="forgot-password">
      <a href="#" onclick="forgotPassword()">Forgot Password?</a>
    </p>
    <p id="authMessage"></p>
  </div>
</div>

<!-- TODO CONTAINER (Visible after login) -->
<div id="todoContainer" class="todo-container" style="display:none;">

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="app-title">✅ ToDo App</div>
    <div class="user-menu">
      <button id="usernameDisplay" onclick="toggleUserDropdown()">User</button>
      <div id="userDropdown" class="dropdown">
        <button onclick="fetchTasks()">All Tasks</button>
        <button onclick="fetchCompletedTasks()">Completed Tasks</button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <!-- Task List -->
  <ul id="taskList" class="task-list"></ul>

  <!-- Floating Add Task Button -->
  <button id="addTaskBtn" class="floating-btn" onclick="toggleAddTaskMenu()">✏️</button>

  <!-- Add Task Module -->
  <div id="addTaskContainer" class="add-task-container" style="display:none;">
    <input type="text" id="taskTitle" placeholder="Task title">
    <input type="date" id="taskDue">
    <select id="taskPriority">
      <option value="Low">Low</option>
      <option value="Medium" selected>Medium</option>
      <option value="High">High</option>
    </select>
    <button onclick="addTask()">Save Task</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
